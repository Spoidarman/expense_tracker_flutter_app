# IMPORTANT: Optimized for 4GB RAM systems
# Allocating 1.5GB to Gradle (leaving ~2.5GB for system/Android Studio)
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Performance optimizations
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# Limit workers to save memory
org.gradle.workers.max=1

# Android settings
android.useAndroidX=true
android.enableJetifier=true

